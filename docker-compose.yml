services:
  nginx:
    image: nginx:alpine
    container_name: clawhuddle-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./data:/data:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - web
      - api
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    environment:
      - NEXTAUTH_URL=https://clawhuddle.com
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - AUTH_TRUST_HOST=true
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - API_URL=http://api:4000
      - ALLOWED_DOMAIN=${ALLOWED_DOMAIN:-}
    depends_on:
      - api
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    environment:
      - DATABASE_PATH=/data/db.sqlite
      - DATA_DIR=/data
      - HOST_DATA_DIR=/opt/clawhuddle/data
      - PORT=4000
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - EMAIL_FROM=${EMAIL_FROM:-}
      - APP_URL=https://clawhuddle.com
      - SUPER_ADMIN_EMAIL=${SUPER_ADMIN_EMAIL:-}
      - GATEWAY_HOST=host.docker.internal
      - NGINX_CONTAINER_NAME=clawhuddle-nginx
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      gateway-base:
        condition: service_completed_successfully
    restart: unless-stopped

  gateway-base:
    build:
      context: ./docker/gateway
    image: clawhuddle-gateway:local
    command: ["echo", "Gateway image built"]
    entrypoint: []
